<html>
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/loginstyle.css">
    </head>
    <body>
          <div class = "loginForm">
                <div class="Logo">
                    <img src="./img/icon1.jpg">                  
                </div>
                <div class = "text-banner">
                    <div class="orgname">TỔNG CỤC ĐƯỜNG BỘ VIỆT NAM</div>
                    <div class="sitename">CỔNG DỊCH VỤ CÔNG TRỰC TUYẾN</div>
                    <p></p>
                    <br>
                </div>
                <div class="inputSite">
                    <div class="userGroup">
                        <div class = "Icon"><img src="./img/user.svg"></div>
                        <input id="txtUsername" type="text" placeholder="Tên Đăng Nhập" size="40%" autofocus>
                        <hr>
                    </div>
                    <div class ="passwordGroup">
                        <div class = "Icon"><img src="./img/lock.svg"></div>
                        <input id = "txtPassword" type="text" placeholder="Mật Khẩu" size="40%">
                        <div class = "eyeIcon"><img src="./img/eye.svg"></div>
                        <hr>                   
                    </div>
                    <div class = "captchaGroup">
                        <div class = "Icon"><img src="./img/pin-2 1.svg"></div>
                        <input id = "inputCode" type="text" placeholder="Mã Kiểm Tra" size="20%">
                        <hr>
                        <div class = "captcha">
                            <div class="captcode"><img src="./img/AKO392J1.svg">
                        </div>
                    </div>
                </div>
                </div>
                <a class ="hover1" href="#">Đổi mã kiểm tra</a>
                <div class = "buttonGroup">
                        <button type="button" class="loginButton"><div id="loginbtn">Đăng Nhập</div></button>
                        <br>
                        <br>
                    <div class = "forgetButton">
                            <a href="#" class="fgbtn1">Quên tài khoản</a>
                            <a href="#" class="fgbtn2">Quên mật khẩu</a>
                    </div>
                    <br>
                    <br>
                        <button type="button" class="registerButton">Đăng ký tài khoản</button>
                </div>
          </div>
      </div>
    </body>
</html>
